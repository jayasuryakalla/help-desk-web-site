<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anveshana-2026</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>

  <body>
    <div class="background-wrapper">
      <div class="overlay-dark"></div>
      <div class="particles"></div>
    </div>

    <!-- Desktop Navigation (Hidden on Mobile) -->
    <nav class="desktop-nav">
      <div class="nav-logo">ANVESHANA</div>
      <div class="nav-links">
        <a href="index.html" class="active">Home</a>
        <a href="events.html">Events</a>
        <a href="map2.html">Map</a>
        <a href="help.html">Help</a>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="container">
      <!-- Hero Section -->
      <header class="hero-section">
        <div class="hero-content">
          <div class="hero-branding">
            <img
              src="assets/anveshana_logo.png"
              alt="Anveshana Logo"
              class="hero-logo"
            />
            <h1 class="hero-title">ANVESHANA 2026</h1>
            <p class="hero-tagline">IN SEARCH OF TALENT</p>

            <div class="hero-meta">
              <span>üìÖ Feb 27‚Äì28 2026</span>
              <span class="divider">|</span>
              <span>üìç SITE</span>
            </div>
          </div>

          <!-- Sponsor Slider -->
          <div class="sponsor-slider">
            <div class="slider-track">
              <!-- Duplicate logos for seamless scrolling -->
              <div class="slide">
                <img src="assets/logo.png" alt="Sponsor" />
              </div>
              <div class="slide">
                <img src="assets/logo.png" alt="Sponsor" />
              </div>
              <div class="slide">
                <img src="assets/logo.png" alt="Sponsor" />
              </div>
              <div class="slide">
                <img src="assets/logo.png" alt="Sponsor" />
              </div>
              <div class="slide">
                <img src="assets/logo.png" alt="Sponsor" />
              </div>
              <div class="slide">
                <img src="assets/logo.png" alt="Sponsor" />
              </div>
              <!-- Duplicate set for seamless loop -->
              <div class="slide">
                <img src="assets/logo.png" alt="Sponsor" />
              </div>
              <div class="slide">
                <img src="assets/logo.png" alt="Sponsor" />
              </div>
              <div class="slide">
                <img src="assets/logo.png" alt="Sponsor" />
              </div>
              <div class="slide">
                <img src="assets/logo.png" alt="Sponsor" />
              </div>
              <div class="slide">
                <img src="assets/logo.png" alt="Sponsor" />
              </div>
              <div class="slide">
                <img src="assets/logo.png" alt="Sponsor" />
              </div>
            </div>
          </div>

          <div class="hero-cta-group">
            <button
              class="btn-primary"
              onclick="window.location.href = 'events.html'"
            >
              Explore Events
            </button>
            <button
              class="btn-secondary"
              onclick="window.location.href = 'map2.html'"
            >
              Campus Map
            </button>
          </div>
        </div>
      </header>

      <!-- Welcome Card -->
      <section class="welcome-card glass-panel">
        <h2>Welcome to the Future</h2>
        <p>
          Experience the ultimate fusion of technical innovation and cultural
          vibrancy.
        </p>
        <div class="welcome-actions">
          <button
            class="chip-btn"
            onclick="window.location.href = 'events.html?section=tech'"
          >
            Technical Events
          </button>
          <button
            class="chip-btn"
            onclick="window.location.href = 'events.html?section=cultural'"
          >
            Cultural & Fun
          </button>
        </div>
      </section>

      <!-- Spacer for Bottom Nav -->
      <div style="height: 80px"></div>
    </main>

    <!-- Mobile Bottom Navigation -->
    <nav class="bottom-nav">
      <a href="index.html" class="nav-item active">
        <i class="fas fa-home"></i>
        <span>Home</span>
      </a>
      <a href="events.html" class="nav-item">
        <i class="fas fa-calendar-day"></i>
        <span>Events</span>
      </a>
      <a href="map2.html" class="nav-item">
        <i class="fas fa-map-marker-alt"></i>
        <span>Map</span>
      </a>

      <a href="help.html" class="nav-item">
        <i class="fas fa-info-circle"></i>
        <span>Help</span>
      </a>
    </nav>

    <script src="script.js"></script>

</html>
