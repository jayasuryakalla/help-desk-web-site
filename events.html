<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events - Anveshana-2026</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>

  <body>
    <div class="background-wrapper">
      <div class="overlay-dark"></div>
      <div class="particles"></div>
    </div>

    <!-- Back Button -->
    <a href="index.html" class="back-btn"
      ><i class="fas fa-arrow-left"></i> Home</a
    >

    <!-- Header -->
    <header class="hero-section" style="min-height: 20vh; padding-top: 4rem">
      <h1 class="hero-title" style="font-size: 2rem">Event Schedule</h1>
      <p class="hero-tagline">EXPLORE THE FUTURE</p>
    </header>

    <main class="container">
      <!-- Day Toggle -->
      <div
        class="day-toggle-container glass-panel"
        style="
          padding: 0.5rem;
          margin-bottom: 2rem;
          display: inline-flex;
          align-self: center;
        "
      >
        <button class="day-btn active" onclick="toggleDay(1)">
          Day 1 (Tech)
        </button>
        <button class="day-btn" onclick="toggleDay(2)">Day 2 (Cultural)</button>
      </div>

      <!-- Day 1 Section -->
      <div id="day1-section">
        <h2
          style="
            border-bottom: 1px solid var(--accent-primary);
            padding-bottom: 0.5rem;
            margin-bottom: 1.5rem;
            color: var(--accent-primary);
          "
        >
          Day 1: Technical Events
        </h2>
        <div id="day1-grid">
          <!-- Javascript will populate this -->
        </div>
      </div>

      <!-- Day 2 Section -->
      <div id="day2-section" style="margin-top: 4rem">
        <h2
          style="
            border-bottom: 1px solid var(--accent-secondary);
            padding-bottom: 0.5rem;
            margin-bottom: 1.5rem;
            color: var(--accent-secondary);
          "
        >
          Day 2: Cultural & Fun
        </h2>
        <div id="day2-grid">
          <!-- Javascript will populate this -->
        </div>
      </div>

      <!-- Spacer -->
      <div style="height: 100px"></div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
