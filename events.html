<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events - Anveshana-2026</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>

  <body>
    <div class="background-wrapper">
      <div class="overlay-dark"></div>
      <div class="particles"></div>
    </div>

    <!-- Back Button -->
    <a href="index.html" class="back-btn"
      ><i class="fas fa-arrow-left"></i> Home</a
    >

    <!-- Header -->
    <header class="hero-section" style="min-height: 20vh; padding-top: 4rem">
      <h1 class="hero-title" style="font-size: 2rem">Event Schedule</h1>
      <p class="hero-tagline">EXPLORE THE FUTURE</p>
    </header>

    <main class="container">
      <!-- Section Toggle (Tech vs Cultural) -->
      <div
        class="day-toggle-container glass-panel"
        style="
          padding: 0.5rem;
          margin-bottom: 2rem;
          display: inline-flex;
          align-self: center;
        "
      >
        <button
          id="btn-tech"
          class="day-btn active"
          onclick="switchSection('tech')"
        >
          Technical Events
        </button>
        <button
          id="btn-cultural"
          class="day-btn"
          onclick="switchSection('cultural')"
        >
          Cultural & Fun
        </button>
      </div>

      <!-- Technical Section -->
      <div id="tech-section">
        <h2
          style="
            border-bottom: 1px solid var(--accent-primary);
            padding-bottom: 0.5rem;
            margin-bottom: 1.5rem;
            color: var(--accent-primary);
          "
        >
          Technical Events 
        </h2>

        <!-- Horizontal Scrollable Tabs for Departments -->
        <div class="dept-tabs-wrapper">
          <div id="dept-tabs-container">
            <!-- Tabs will be injected here by JS -->
          </div>
        </div>

        <div id="tech-events-grid" class="accordion-container">
          <!-- Javascript will populate this with event cards -->
        </div>
      </div>

      <!-- Cultural Section (Initially Hidden) -->
      <div id="cultural-section" style="display: none">
        <h2
          style="
            border-bottom: 1px solid var(--accent-secondary);
            padding-bottom: 0.5rem;
            margin-bottom: 1.5rem;
            color: var(--accent-secondary);
          "
        >
          Cultural & Fun Events
        </h2>
        <div id="cultural-events-grid" class="accordion-container">
          <!-- Javascript will populate this -->
        </div>
      </div>

      <!-- Spacer -->
      <div style="height: 100px"></div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
